name: GatorGrader

on:
  push:
    branches: [1-lox-introduction]

jobs: 
  grade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: '0'
    - name: Setup Maven
      if: always()
      run: |
        sudo apt-get install default-jre
        sudo apt-get install default-jdk
        sudo apt-get install maven
        mvn install
    - name: Setup Python
      if: always()
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.6
    - name: Set up grading environment
      run: |
        sudo apt-get update
        sudo python -m pip install --upgrade pip
        sudo python -m pip install gatorgrade --ignore-installed PyYAML
      if: always()
    - name: Grade repository
      run: |
        gatorgrade --config gatorgrade.yml --report file json gatorgrade_summary.json
      if: always()
      env:   
        PIPENV_VENV_IN_PROJECT: 1
        PIPENV_IGNORE_VIRTUALENVS: 1
    - name: Arborist protection
      id: arborist
      uses: term-world/arborist@v0.1.5
      with:
        branches: '["main", "feedback"]'
        min-approvals: 1
        enforce-admins: true
      if: always()
    - name: Create Wizard report
      id: wizard
      uses: term-world/wizard@v0.7.4
      with:
        grader-report: 'gatorgrade_summary.json'
        report-name: '1 - Lox Language'
      if: always()
    env:
      GITHUB_TOKEN: ${{ secrets.WIZARD }}
