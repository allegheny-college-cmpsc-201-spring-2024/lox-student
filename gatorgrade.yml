setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: Break statement ends loop at the correct number (a == 7)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testBreakStatement -f "interpreter/pom.xml"
- description: Ternary expression assesses value of a and returns correct branch
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testTernaryExpression -f "interpreter/pom.xml"
- interpreter/src/main/java/com/interpreter/lox/Interpreter.java:
  - description: Interpreter.java file contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/Parser.java:
  - description: Parser.java file contains no TODOs
    category: TODOs
    check: MatchFileFragment
