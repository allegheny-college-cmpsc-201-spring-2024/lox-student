setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: The interpreter program executes successfully (mvn exec:java)
  category: Tests
  check: ExecuteCommand
  options:
    command: cd interpreter && mvn exec:java
- description: Test cases pass; both AST and RPN representations are correct
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test
- interpreter/src/test/resources/test.lox:
  - description: test.lox program contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
  - description: Reflection contains adequate number of code fences
    category: Reflection
    check: CountMarkdownTags
    options:
      tag: code_block
      count: 6
      exact: false
- interpreter/src/main/java/com/interpreter/lox/Expr.java:
  - description: Expr.java file exists (AST generated)
    category: AST
    check: ConfirmFileExists
- interpreter/src/main/java/com/interpreter/lox/ASTPrinter.java:
  - description: ASTPrinter.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
  - description: ASTPrinter.java implements RPN without using System.out.println
    category: AST
    check: MatchFileFragment
    options:
      fragment: "System.out.print"
      count: 0
      exact: true
