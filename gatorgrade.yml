setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: Programs require variable initialization before use in a program
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testRequireVarInit -f "interpreter/pom.xml"
- description: The Lox interpreter's REPL mode works correctly; evaluates expressions and statements
  category: Tests
  check: ExecuteCommand
  options:
    command: $(false)
- interpreter/src/main/java/com/interpreter/lox/Interpreter.java:
  - description: Interpreter.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/Parser.java:
  - description: Parser.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/Main.java:
  - description: Main.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
