setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: The interpreter program executes successfully (mvn exec:java)
  category: Tests
  check: ExecuteCommand
  options:
    command: cd interpreter && mvn exec:java
- description: Comma expression production rule functions correctly
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testCommaOperator -f "interpreter/pom.xml"
- description: Ternary expression production rule functions correctly
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testTernaryExpr -f "interpreter/pom.xml"
- interpreter/src/main/java/com/interpreter/lox/Parser.java:
  - description: Parser.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/TokenType.java:
  - description: TokenType.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/ASTPrinter.java:
  - description: ASTPrinter.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- interpreter/src/main/java/com/interpreter/lox/Scanner.java:
  - description: Scanner.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
