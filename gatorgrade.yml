setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: Divide by zero throws a RuntimeError
  category: Tests
  check: ExecuteCommand
  options:
    command:  mvn test -Dtest=BaseTests#testThrownError -f "interpreter/pom.xml"
- description: String concatenation works correctly
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testPlusOperator -f "interpreter/pom.xml"
- description: String multiplication works correctly
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testStarOperator -f "interpreter/pom.xml"
- interpreter/src/main/java/com/interpreter/lox/Interpreter.java:
  - description: Interpreter.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
